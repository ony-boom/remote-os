name: üöÄ Auto Deploy Apps
on:
  repository_dispatch:
    types: [app-updated]
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App to update (or "all" for everything)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - mms
          - ony-world

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: üéØ Deployment Info
        run: |
          APP_NAME="${{ github.event.client_payload.app_name || github.event.inputs.app_name }}"
          COMMIT="${{ github.event.client_payload.commit }}"
          AUTHOR="${{ github.event.client_payload.author }}"
          echo "::notice title=Starting Deployment::üöÄ Deploying $APP_NAME"
          if [ -n "$COMMIT" ]; then
            echo "::notice title=Trigger Info::üìù Commit: $COMMIT by $AUTHOR"
          fi
        
      - name: üì• Checkout repository  
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0
          
      - name: üì¶ Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          logger: pretty
          
      - name: ‚ö° Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        
      - name: üîß Install Colmena
        run: |
          echo "::group::Installing Colmena"
          nix profile add github:zhaofengli/colmena
          echo "::endgroup::"
          
      - name: üîÑ Update Flake Inputs
        working-directory: ./config
        run: |
          APP_NAME="${{ github.event.client_payload.app_name || github.event.inputs.app_name }}"
          echo "::group::üì¶ Updating flake inputs for: $APP_NAME"
          
          if [ "$APP_NAME" = "all" ]; then
            echo "üîÑ Updating ALL flake inputs..."
            nix flake update --commit-lock-file
          else
            echo "üîÑ Updating flake input: $APP_NAME"
            nix flake update "$APP_NAME" --commit-lock-file
          fi
          
          # Show what changed
          echo "üìã Changes made:"
          git show --stat HEAD
          echo "::endgroup::"
          
      - name: ‚úÖ Validate Configuration
        working-directory: ./config
        run: |
          echo "::group::üß™ Validating NixOS configuration"
          nix flake check --show-trace
          echo "::endgroup::"
          
      - name: üîë Setup SSH for VPS Access
        run: |
          echo "::group::üîë Setting up SSH access"
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add VPS to known hosts to avoid host verification prompt
          VPS_HOST="${{ secrets.VPS_HOST }}"
          if [ -n "$VPS_HOST" ]; then
            ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true
          fi
          
          # Test SSH connection if VPS_HOST and VPS_USER are provided
          VPS_USER="${{ secrets.VPS_USER }}"
          if [ -n "$VPS_HOST" ] && [ -n "$VPS_USER" ]; then
            echo "üß™ Testing SSH connection to $VPS_USER@$VPS_HOST"
            ssh -o BatchMode=yes -o ConnectTimeout=10 "$VPS_USER@$VPS_HOST" "echo '‚úÖ SSH connection successful'" || {
              echo "::warning title=SSH Test::Could not test SSH connection, but continuing with deployment"
            }
          else
            echo "‚ÑπÔ∏è VPS_HOST or VPS_USER not set, skipping SSH test"
          fi
          echo "::endgroup::"
          
      - name: üö¢ Deploy with Colmena
        working-directory: ./config
        run: |
          echo "::group::üöÄ Starting Colmena deployment"
          colmena apply --verbose --show-trace || {
            echo "::error title=Deployment Failed::‚ùå Colmena deployment failed"
            exit 1
          }
          echo "::endgroup::"
          
      - name: üì§ Push Changes to Repository
        run: |
          echo "::group::üì§ Pushing flake.lock changes"
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Check if there are any changes to push
          if git diff --quiet HEAD~1 HEAD; then
            echo "‚ÑπÔ∏è No changes to push"
          else
            git push origin main || git push origin master || {
              echo "::warning title=Git Push::Could not determine default branch, changes may not be pushed"
            }
            echo "‚úÖ Changes pushed successfully"
          fi
          echo "::endgroup::"
          
      - name: üéâ Success Notification
        if: success()
        run: |
          APP_NAME="${{ github.event.client_payload.app_name || github.event.inputs.app_name }}"
          echo "::notice title=Deployment Successful::‚úÖ Successfully deployed $APP_NAME to VPS!"
          
      - name: üí• Failure Notification  
        if: failure()
        run: |
          APP_NAME="${{ github.event.client_payload.app_name || github.event.inputs.app_name }}"
          echo "::error title=Deployment Failed::‚ùå Failed to deploy $APP_NAME. Check logs above for details."
